<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <title>Exercise 1</title>
  </head>
  <body>
    <a href="../index.html">Return Basics</a>
    <div id="exercise">
      <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
      <p>VueJS is pretty cool - {{ name }} ({{ age }})</p>
      <!-- 2) Output your age, multiplied by 3 -->
      <p>Age multiplied by 3 = {{ age * 3 }}</p>
      <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
      <p>Random number between 0 and 1 = {{ outputRandomFloat(0, 1) }}</p>
      <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
      <div>
        <img style="width: 100px; height: 100px;" v-bind:src="catImage" />
      </div>
      <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
      <div>
        <input type="text" v-bind:value="name" />
      </div>
    </div>
    <script>
      new Vue({
        el: "#exercise",
        data: {
          name: "Vinícius Romão",
          age: 27,
          catImage:
            "https://media.wired.com/photos/5cdefb92b86e041493d389df/125:94/w_1265,h_951,c_limit/Culture-Grumpy-Cat-487386121.jpg",
        },
        methods: {
          outputRandomFloat: function (min, max) {
            const calculateRandomNumber = Math.random() * (max - min) + min;

            return calculateRandomNumber;
          },
        },
      });
    </script>
  </body>
</html>
